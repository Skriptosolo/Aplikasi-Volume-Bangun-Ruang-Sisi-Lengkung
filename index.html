<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Volume Bangun Ruang</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    input[type="number"] {
        width: 100px;
        padding: 5px;
        margin-right: 10px;
    }
    button {
        padding: 5px 10px;
        cursor: pointer;
    }
    #result {
        margin-top: 10px;
    }
</style>
</head>
<body>
<h2>Kalkulator Volume Bangun Ruang</h2>
<div>
    <label for="shape">Pilih Bentuk:</label>
    <select id="shape">
        <option value="cylinder">Tabung</option>
        <option value="cone">Kerucut</option>
        <option value="sphere">Bola</option>
    </select>
</div>
<div id="inputFields">
    <div>
        <label for="radius">Jari-jari (r):</label>
        <input type="number" id="radius">
    </div>
    <div>
        <label for="height">Tinggi (h):</label>
        <input type="number" id="height">
    </div>
</div>
<button onclick="calculateVolume()">Hitung Volume</button>
<div id="result"></div>

<script>
    function calculateVolume() {
        const shape = document.getElementById('shape').value;
        const radius = parseFloat(document.getElementById('radius').value);
        const height = parseFloat(document.getElementById('height').value);
        let volume;

        switch (shape) {
            case 'cylinder':
                volume = Math.PI * Math.pow(radius, 2) * height;
                document.getElementById('result').innerText = `Volume Tabung: ${volume.toFixed(2)}`;
                break;
            case 'cone':
                volume = (1/3) * Math.PI * Math.pow(radius, 2) * height;
                document.getElementById('result').innerText = `Volume Kerucut: ${volume.toFixed(2)}`;
                break;
            case 'sphere':
                volume = (4/3) * Math.PI * Math.pow(radius, 3);
                document.getElementById('result').innerText = `Volume Bola: ${volume.toFixed(2)}`;
                break;
            default:
                document.getElementById('result').innerText = "Pilih bentuk yang valid";
        }
    }

    document.getElementById('shape').addEventListener('change', function() {
        const shape = this.value;
        const inputFields = document.getElementById('inputFields');
        if (shape === 'sphere') {
            document.getElementById('height').parentNode.style.display = 'none';
        } else {
            document.getElementById('height').parentNode.style.display = 'block';
        }
    });
</script>
</body>
</html>
